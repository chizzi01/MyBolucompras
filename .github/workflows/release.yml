name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mybolucompras/package-lock.json

      - name: Install deps
        working-directory: mybolucompras
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: mybolucompras
        run: npm run build:ui || npx vite build
        # Si no tienes "build:ui", este comando usa npx vite build

      - name: Build & Publish (electron-builder)
        working-directory: mybolucompras
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Está bien aunque el repo sea público
          CSC_IDENTITY_AUTO_DISCOVERY: false
          USE_HARD_LINKS: false
        run: npx electron-builder --publish always